<div class="apirotay-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>API Key Rotator Settings</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="apirotay-block flex-container">
                <input id="apirotay_toggle" type="checkbox" />
                <label for="apirotay_toggle">Enable Auto API Rotation</label>
            </div>
            <div class="apirotay-block flex-container">
                <input type="text" id="newKey" placeholder="Enter API key">
                <button id="addKeyBtn">Add</button>
            </div>
            <h3>API Keys</h3>
            <div id="apiKeyList"></div>
        </div>
    </div>
</div>
